{% extends "base.html" %}
{% set title = lesson.title %}
{% block content %}
<div class="task-header">
  <h1>{{ lesson.title }}</h1>
  <span class="badge badge-{{ lesson.level|lower }}">{{ lesson.level }}</span>
</div>
<p class="muted">{{ lesson.summary }}</p>
<div style="white-space: pre-line;">{{ lesson.content }}</div>
{% endblock %}
